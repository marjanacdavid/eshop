<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Categories" subheader="List of all categories"> Content </p-card>
  <div class="grid">
    <div class="col-12">
      <p-toolbar>
        <div class="p-toolbar-group-left">
          <p-button
            styleClass="p-button-success"
            label="New"
            icon="pi pi-plus"
            routerLink="form"
          ></p-button>
        </div>
      </p-toolbar>
  </div>
</div>
<div class="grid">
  <div class="col-12">
    <p-table [paginator]="true" [rows]="10" [value]="categories" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
              <!--<th>Id</th>-->
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th >Icon</th>
              <th>Color</th>
          </tr>

      </ng-template>
      <ng-template pTemplate="body" let-category>
          <tr>
             <!--<td>{{category.id}}</td>-->
              <td>{{category.name}}</td>
              <!--<td>{{category.icon}}</td>-->
              <td><i style="font-size: 2rem" class="pi" [ngClass]="'pi-' + category.icon"></i></td>
              <td> <i class="pi pi-circle-on" style="font-size: 2rem" [ngStyle]="{ color: category.color }"></i></td>
              <!--<td><div [ngStyle]="{'backgroundColor': category.color, 'height':'30px', 'width':'30px', 'borderRadius':'15px'}" ></div></td>-->
<td>
  <p-button
  (click)="deleteCategory(category.id)"
  styleClass="p-button-danger mr-2"
  icon="pi pi-trash"></p-button>
<p-button
(click)="updateCategory(category.id)"
styleClass="p-button-success"
icon="pi pi-pencil"

></p-button>
</td>

          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
